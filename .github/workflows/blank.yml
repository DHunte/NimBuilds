# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: windows-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Download File To Workspace
        uses: carlosperate/download-file-action@v1.1.0
        with:
          file-url: https://nim-lang.org/download/nim-1.6.2_x64.zip
      
      - name: Release & Assets
        uses: Hs1r1us/Release-AIO@v1.0
        with:
          # The name of the tag
          tag_name: 1.6.2-win
          # The name of the release
          release_name: 1.6.2
          # Text describing the contents of the tag
          body: Contains nim v1.6.2
          # Path to file with information about the tag
          # The path to the asset you want to upload
          asset_files: ./nim-1.6.2_x64.zip
          # `true` to create a draft (unpublished) release, `false` to create a published one. Default: `false`
          draft: false      
          
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body: Updated version of nim
          tag_name: 1.6.2
          files: nim-1.6.2_x64.zip
